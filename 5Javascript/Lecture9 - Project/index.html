<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment-Decrement</title>
   <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <!-- Wrapper  -->
    <div class="w-[100vw] h-[100vh] flex flex-col  justify-center items-center bg-[#344151] gap-10">


        <div class="text-[#0398d4] font-medium text-[20px]">Increment and Decrement</div>

        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">

            <!-- Negative Button -->
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>

            
            <div class="font-bold" id="counter">0</div>

            <!-- Positive Button -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
            


        </div>


    </div>


    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
</body>
</html>
