<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mydiv">
    <h1>Pseudo Class Selector</h1>
    <p>A pseudo-class is used to define a special state of an element.</p>
    <p>It can be used to:</p>
    <ul>
        <li>Style an element when a user mouses over it.</li>
        <li>Style visited and unvisited links differently.</li>
        <li>Style an element when it gets focus.  </li>
    </ul>

    
    <button class="test" id="over">Mouse Over me </button>
    <input type="text" class="test" id="focus" placeholder="Click me to get focus">
    
</div>
</body>
</html>
