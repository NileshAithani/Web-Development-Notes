<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types Of Css</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #para2{
            color: red;
        }
        #mydiv{
            border: 3px solid black;
            width: 400px;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="mydiv">
        <h2>Types of CSS</h2>
        <ul>

            <li>

                 <!-- Inline CSS -->
                 <p style="color:orange;" id="para1">Inline CSS</p>

            </li>
            <li>

                <!-- Internal CSS -->
                <p id="para2">Internal CSS</p>

            </li>
            <li>

                <!-- External CSS -->
                <p id="para3">This is my paragraph 3.</p>

            </li>

        </ul>



    </div>
    
</body>
</html>
