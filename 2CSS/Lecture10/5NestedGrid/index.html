<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box" id="Header">Header</div>
        <div class="box" id="Sidebar">Side Bar</div>
        <div class="box" id="Content">
            <div class="ChildGrid">
                <div class="element">Element1</div>
                <div class="element">Element2</div>
                <div class="element">Element3</div>
                <div class="element">Element4</div>
            </div>
        </div>
        <div class="box" id="Footer">Footer</div>
    </div>
    
    
</body>
</html>
