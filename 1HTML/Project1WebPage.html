<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Contact Us</title>

    <style>
        .mydiv{
            background-color: lightgreen;
        }
        #my{
            border: 5px solid black;
            padding: 30px;
        }
        h1{
            text-align: center;

        }
    </style>


</head>
<body>
    <div id="my">

   <div class="mydiv"><h1>Welcome to Nilesh Web Page</h1></div> 
   <hr>
    <h3>Contact Us Form</h3>
    
    <form action="https://github.com/NileshAithani">

        <!-- Name -->
        <label for="username">Name : </label>
        <input type="text" name="username" placeholder="Enter your name">
        <br>
        <br>
        <!-- Email -->
        <label for="email">Email :</label>
        <input type="email" name="email" placeholder="Enter your email">
        <br>
        <br>
        <!-- Contact No. -->
        <label for="number">Contact No. :</label>
        <input type="number" name="number" placeholder="Enter your phone no.">
        <br>
        <br>
        <!-- Gender -->
        <label for="Gender">Gender :</label>
        <input type="radio" name="drone"> Male
        <input type="radio" name="drone">Female
        <input type="radio" name="drone">Other
        <br>
        <br>
        <!-- Date of Birth -->
        Date of Birth :
        <input type="date">
        <br>
        <br>
        <!-- Rating -->
        Rating : 
        <input type="radio" name="a">1
        <input type="radio" name="a">2
        <input type="radio" name="a">3
        <input type="radio" name="a">4
        <input type="radio" name="a">5
        <br>
        <br>
        <!-- Enter Message -->
        <b>Enter the Message :</b>
        <br> 
        <textarea cols="35" rows="5" placeholder="Write a message....." ></textarea>
        <br>
        <br>
        <input type="submit" value="Send">
        <br>
        <br>
        <a href="https://www.youtube.com/" target="_blank"><img  src="YoutubeImg.png" width="5%" height="5%"></a>
        <a href="https://telegram.org/" target="_blank"><img src="telegramImg.jpg" width="5%" height="5%"></a>
        <a href="https://twitter.com/" target="_blank"><img src="TwitterImg.png" width="5%" height="5%"></a>
        <br>
        






    </form>

</div>
    
</body>
</html>
